<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Estatísticas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="banner">
        <h1>Pousada XYZ - Relatórios e Estatísticas</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="button-nav">Home</a>
            <a href="{{ url_for('login') }}" class="button-nav">Login</a>
            {% if current_user.is_authenticated %}
                <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
                    <button type="submit" class="button-nav">Sair</button>
                </form>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        <h2>Estatísticas de Reservas</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Quarto</th>
                    <th>Total de Reservas</th>
                </tr>
            </thead>
            <tbody>
                {% for estatistica in estatisticas %}
                    <tr>
                        <td>{{ estatistica.tipo_quarto }}</td>
                        <td>{{ estatistica.total_reservas }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin') }}" class="button">Voltar ao Admin</a>
    </div>
</body>
</html>
