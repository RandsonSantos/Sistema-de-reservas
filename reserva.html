<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="banner">
        <h1>Faça sua Reserva</h1>
        <nav>
            {% if current_user.is_authenticated %}
                <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
                    <a href="{{ url_for('index') }}" class="button-nav">Home</a>
                    <a href="{{ url_for('login') }}" class="button-nav">Login</a>
                    <button type="submit" class="button-nav">Sair</button>
                </form>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        <form method="POST" action="{{ url_for('reserva') }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <label for="data_entrada">Data de Entrada:</label>
            <input type="date" id="data_entrada" name="data_entrada" required>
            <label for="data_saida">Data de Saída:</label>
            <input type="date" id="data_saida" name="data_saida" required>
            <label for="tipo_quarto">Tipo de Quarto:</label>
            <select id="tipo_quarto" name="tipo_quarto" required>
                <option value="standard">Standard</option>
                <option value="luxo">Luxo</option>
                <option value="suite">Suíte</option>
            </select>
            <button type="submit" class="button">Reservar</button>
        </form>
    </div>
</body>
</html>
